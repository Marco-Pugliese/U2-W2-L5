<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Bootstrap demo</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css"
    />
    <link rel="stylesheet" href="./scss/style.css" />
  </head>
  <body class="bg-black text-white">
    <header>
      <img
        src="./assets/main-img/netflix_logo.png"
        alt="logo"
        width="150px"
        class="mx-4 mt-2"
      />
    </header>
    <main class="d-flex align-items-center justify-content-center">
      <div class="bg-black w-50">
        <div class="w-100 border-bottom border-secondary">
          <h1 class="display-3 p-2 w-100 text-start">Edit Profile</h1>
        </div>
        <div class="container">
          <div class="row pt-4 d-flex">
            <div
              class="position-relative justify-content-start col-12 col-lg-3"
            >
              <div class="position-relative">
                <img
                  id="avatar"
                  src="./assets/main-img/avatar.png"
                  alt="avatar"
                  width="200px"
                  height="200px"
                />
                <i
                  class="bi bi-pencil-fill text-white bg-black position-absolute bottom-0 mb-2 ms-2 border p-2 rounded-circle d-flex align-items-center justify-content-center fs-6 shadow-lg"
                ></i>
              </div>
            </div>
            <div class="col-12 col-lg-7 offset-lg-2">
              <div class="d-flex flex-column w-100">
                <div id="first-wrap" class="border-bottom border-secondary">
                  <div>
                    <button
                      class="btn btn-secondary mt-1 mb-5 w-100 text-start fs-5 rounded-0"
                    >
                      Strive Student
                    </button>
                  </div>
                  <div id="len-wrap" class="mb-3">
                    <p>Language:</p>
                    <div class="dropdown">
                      <a
                        class="btn btn-outline-dark dropdown-toggle text-white border-white rounded-0 border-bottom-2 px-4 py-1 d-flex flex-row align-items-center justify-content-between w-50"
                        href="#"
                        role="button"
                        data-bs-toggle="dropdown"
                        aria-expanded="false"
                      >
                        English
                      </a>

                      <ul class="dropdown-menu">
                        <li><a class="dropdown-item" href="#">Italiano</a></li>
                        <li>
                          <a class="dropdown-item" href="#">Français</a>
                        </li>
                        <li>
                          <a class="dropdown-item" href="#">Español</a>
                        </li>
                      </ul>
                    </div>
                  </div>
                </div>
                <div
                  id="second-wrap"
                  class="mt-4 border-bottom border-secondary pb-1"
                >
                  <h2 class="text-secondary fs-5">Maturity Settings</h2>
                  <button class="btn btn-dark rounded-0 my-2">
                    ALL MATURITY RATINGS
                  </button>
                  <p class="my-2">
                    Show titles of all maturity ratings for this profile
                  </p>
                  <button
                    class="my-3 btn btn-black border border-secondary text-secondary rounded-0 px-3"
                  >
                    Edit
                  </button>
                </div>
                <div id="third-wrap">
                  <div class="mt-3">
                    <h2 class="text-secondary fs-5">Autoplay controls</h2>
                    <div class="form-check bg-black">
                      <input
                        class="form-check-input bg-black border border-secondary text-secondary p-2 rounded-0"
                        type="checkbox"
                        id="firstCheck"
                      />
                      <label
                        class="form-check-label text-secondary"
                        for="firstCheck"
                        style="font-size: 0.8em"
                      >
                        Autoplay next episode in a series on all devices.
                      </label>
                    </div>
                    <div class="form-check">
                      <input
                        class="form-check-input bg-black border border-secondary text-secondary p-2 rounded-0"
                        type="checkbox"
                        id="secondCheck"
                      />
                      <label
                        class="form-check-label text-secondary"
                        for="secondCheck"
                        style="font-size: 0.8em"
                      >
                        Autoplay previews while browsing on all devices.
                      </label>
                    </div>
                  </div>
                </div>
              </div>
            </div>
            <div
              class="col-12 border-top border-secondary pt-4 border-secondary mt-4"
            >
              <div
                class="btn-wrap d-flex align-items-center justify-content-center mb-4"
              >
                <a href="homepage.html">
                  <button
                    class="btn btn-black border bg-white text-black rounded-0 border-secondary px-4 py-2 mx-3"
                  >
                    SAVE
                  </button></a
                >
                <a href="homepage.html"
                  ><button
                    class="btn btn-black border rounded-0 border-secondary px-4 py-2 mx-3 text-secondary"
                  >
                    CANCEL
                  </button></a
                >
                <button
                  id="btn-superWrap"
                  class="btn btn-black border rounded-0 border-secondary px-4 py-2 mx-3 text-secondary"
                >
                  DELETE PROFILE
                </button>
              </div>
            </div>
          </div>
        </div>
      </div>
    </main>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
